<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input tag Log in Sign Up Form etc</title>
  </head>
  <body>
    <form>
      <label for="first-name">First Name:</label><br />
      <input
        type="text"
        id="first-name"
        name="first-name"
        placeholder="Enter your first name"
      /><br />

      <label for="last-name">Last Name:</label><br />
      <input
        type="text"
        id="last-name"
        name="last-name"
        placeholder="Enter your last name"
      /><br />

      <label for="username">Username:</label><br />
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
      /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
      /><br />

      <label for="age">Age:</label><br />
      <input
        type="number"
        id="age"
        name="age"
        placeholder="Enter your age"
      /><br />

      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />

      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />

      <input type="radio" id="others" name="gender" value="others" />
      <label for="others">Others</label><br />

      <label for="upload">Upload Profile Picture:</label><br />
      <input
        type="file"
        id="upload"
        name="upload"
        accept=".jpg, .png, .gif"
      /><br />

      <label for="dob">Date of Birth:</label><br />
      <input type="date" id="dob" name="dob" /><br />

      <label for="country">Country:</label><br />
      <select id="country" name="country">
        <option value="Select">Select Your Country</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
        <option value="australia">Australia</option>
        <option value="japan">Japan</option>
        <option value="brazil">Brazil</option>
        <option value="india">India</option>
        <option value="bangladesh">Bangladesh</option></select
      ><br />
      About Yourself<br />
      <textarea cols="60" rows="10"></textarea> <br />

      <label for="newsletter">Subscribe to Newsletter:</label>
      <input type="checkbox" id="newsletter" name="newsletter" /><br />

      <label for="terms">Agree to Terms and Conditions:</label>
      <input type="checkbox" id="terms" name="terms" /><br />

      <input type="submit" value="Sign Up" />
    </form>

    <p>If you already have an account, <a href="">log in here</a>.</p>

    <form>
      <label for="username">Username:</label><br />
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
      /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      /><br />

      <input type="submit" value="Log In" />
    </form>

    <p>If you don't have an account, <a href="">sign up here</a>.</p>

    <div>
      <h2>Here is a Color Picker Option</h2>
      <input type="color" />
    </div>
  </body>
</html>
